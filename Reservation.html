<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styling for the booking section */
#booking_section {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#booking_section h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

#booking_section form {
    text-align: center;
}

#booking_section label {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

#booking_section input[type="text"],
#booking_section input[type="date"],
#booking_section input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

#booking_section input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#booking_section input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
        <!-- Ticket Booking Section -->
        <div id="booking_section">
            <h2>Book Ticket</h2>
            <form action="book_ticket.php" method="post">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source" required><br>
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required><br>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br>
    
                <label for="train_id">Train</label>
                <input type="number" id="train_id" name="train_id" required><br>
                
                <input type="submit" value="Book Ticket">
            </form>
        </div>
</body>
</html>
